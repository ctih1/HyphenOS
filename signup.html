<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="account.css">
</head>

<body style="">
    <div class="container">
        <div main>
            <h1 style="font-size: 4em; opacity: 0.7">Sign up</h1>
            <h2 id="warning"></h2>
            <div class="inputs" style="margin: 5%;">
                <input id="username" type="email" placeholder="Username">
                <p id="username-hint"></p>
                <input id="password" type=password  placeholder="Password">
                <input id="confirm-password" type=password  placeholder="Confirm password">
                <p id="password-hint"></p>
                <input id="email" type="text" placeholder="Email">
                <p id="email-hint"></p>
            </div>
            <button type="submit" onclick="SignUp(this);">Sign up</button>
        </div>
        <a href="login.html">Login?</a>
    </div>
    <script src="login.js"></script>
</body>
